<meta charset="UTF-8">;

<script>

    function pulaLinha(){

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var numeroPensado = Math.round(Math.random() * 10);

    var contador = 1;

    while(contador <= 3) {

        var numeroChute = parseInt(prompt("Digite seu chute:"));

        if (numeroChute == numeroPensado) {

            mostra("Voce acertou, o numero pensado era: "+numeroPensado);
            break;

        } else{

            mostra("Voce errou, tente novamente!"); 

        }

        contador++;

   }
   
   mostra("FIM!");
   
</script>
